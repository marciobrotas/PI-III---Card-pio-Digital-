{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Identifique-se</h3>

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="id_nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="id_telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
