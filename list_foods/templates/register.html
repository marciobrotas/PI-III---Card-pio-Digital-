<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Cadastre-se</h3>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="id_nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="id_telefone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

</body>
</html>
